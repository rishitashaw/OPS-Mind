version: '3.8'

services:
  opsmind:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_GENAI_USE_VERTEXAI=FALSE
      - MODEL=gemini-2.0-flash-001
      - JIRA_ENABLED=${JIRA_ENABLED:-FALSE}
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEYS=${JIRA_PROJECT_KEYS}
      - JIRA_POLL_INTERVAL=300
    volumes:
      - ./opsmind/data/datasets:/app/opsmind/data/datasets
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from opsmind.config.settings import validate_config; validate_config()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 